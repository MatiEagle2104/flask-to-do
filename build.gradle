plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.example.insecureapp"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.apache.httpcomponents:httpclient:4.3.5" // Znane krytyczne podatności (CVE-2015-5262, CVE-2014-3577)
    implementation "com.fasterxml.jackson.core:jackson-databind:2.9.5" // Poważne podatności (CVE-2018-7489, CVE-2017-7525)
    implementation "com.squareup.okhttp3:okhttp:3.2.0" // Znana podatność (CVE-2016-2402)
    implementation "commons-fileupload:commons-fileupload:1.3.2" // Krytyczna podatność (CVE-2016-1000031)
    implementation "junit:junit:4.12" // Podatność CVE-2020-15250
}
